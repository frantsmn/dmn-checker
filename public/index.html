<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <textarea name="domains" id="domains" rows="10" placeholder="example.com
test.by
domain.net" v-model="textareaText"></textarea>
        <input type="button" value="Проверить" @click="process">

    </div>

    <div id="container">

        <card-component v-for="item in items" :key="item.id"></card-component>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script type="module" src="js/index.js"></script>


    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/view.js"></script>

    <script type="text/x-template" id="card-component">
        <div class="card">
        <header class="card__header">
        <a class="card__title" href="https://{{ item.domain }}" target="_blank">{{ item.domain }}</a>

        <button @click="remove">Удалить</button>
        </header>

        <div class="card__body">
        <a class="card__link" href="http://web.archive.org/web/*/{{ item.domain }}" target="_blank">
            <img class="card__image" src="data:image/png;base64, {{ item.img }}" />
            <span class="card__link card__link--info">Подробнее на web.archive.org</span>
        </a>

        <a
            class="card__link card__link--first-screenshot"
            href="{{ item.links[0].href }}"
            target="_blank"
        >Первый снимок: {{ item.links[0].innerText }}</a>

        <a
            class="card__link card__link--last-screenshot"
            href="{{ item.links[1].href }}"
            target="_blank"
        >Последний снимок: {{ item.links[1].innerText }}</a>
        </div>

        <footer class="card__footer">
        <!-- -->
        </footer>
    </div>
    </script>

</body>

</html>
